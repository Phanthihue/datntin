<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
   <ion-select [(ngModel)]="selectedval"(ionchange)="onchange($event)"interface="action-sheet">
   <ion-select-option *ngFor="let item of data"[value]="item.id">
    {{item.name}}

   </ion-select-option> 

  </ion-item>
</ion-content>
